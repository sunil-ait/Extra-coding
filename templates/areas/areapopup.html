<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ui-sref="app.dashboard" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" align="center">New Area</h4>
      </div>
      <br/>
      <br/>
      <div class="modal-body">
        <div class="custom">
          <form role="form">
            <div class="container">
              <div class="row">
                <div class="col-lg-3" >
                  <div class="form-group">     
                    <input type="text" placeholder="Area Id" class="form-control" name="id" ng-model="area.id">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3" >
                  <div class="form-group">     
                    <input type="text" name="name" placeholder="Area title" class="form-control" ng-model="area.title">
                  </div>
                </div>
              </div>
              <div class="row"  >
                <div class="col-lg-3" >
                  <div class="form-group">
                  <input type="text" name="image" placeholder="Select Image" ng-model="area.image">
                  </div>
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col-lg-3" >
                  <div class="form-group" >  
                    <textarea name="message" id="message" class="form-control" rows="6" Placeholder="Description" name ="description" ng-model="area.description"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3" >
                  <a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" 
                    ng-click="save(1)">Save</button>
                  <a>
                </div>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style type="text/css">
  .custom{
    margin-left: 25%;
  }
</style>
