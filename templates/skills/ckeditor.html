<form  nonvalidate role="form" class="management">  
  <label class="control-label" align="center"><h2><b>Skill Content</b></h2></label>
  <br/>
  <div class="form-group" ng-class="{ 'has-error' : createarea.skill.$invalid && !createarea.skill.$pristine }">

  <textarea ckeditor="editorOptions" ckeditor  name="editor" ng-model="skill.content" ng-minlength="30" ng-maxlength="100" required>
  </textarea>
   <p ng-show="createarea.skill.$error.minlength" class="help-block">Text is too short.</p>
   <p ng-show="createarea.skill.$error.maxlength" class="help-block">Text is too long.</p>
   <p ng-show="createarea.skill.$invalid && !createarea.skill.$pristine" class="help-block">You should enter content properly</p>
   <br/>
  <br/>
   <div class="controls">
    <a ui-sref="app.content">
      <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save(2)">Save</button>
    <a>
   </div>
  <br/>
  <br/>
  <br/>
  <br/>
</form>

<style type="text/css">
.management
{
  margin-left: 20%;
  margin-right: 20%;
}
</style>
