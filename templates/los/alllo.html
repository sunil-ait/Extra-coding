<div class="curriculum-listings">
  <div class="container_div">
    <ul class="scrolling">
      <a>
        <li ng-repeat="lo in alllos">   
          <div class="curriculum-title">
          <br/>
            <span align="center">{{lo.title}}</span>
          </div>
          <div class="curriculum-desc">{{lo.description}}</div>  
          <div align="center">
            <a class="btn btn-primary" ui-sref="app.areacourses({areaId: area.id})">Graph</a>
            <a class="btn btn-primary" ui-sref="app.loskills({loId: lo.id})">View</a>
            <a class="btn btn-primary" ui-sref="app.lopopupedit({loId: lo.id})">Edit</a>
            <a class="btn btn-primary" ng-click="deletelo(lo)">Delete</a>
          </div>
          <br>
        </li>
        <li>
          <div align="center" style="margin-top: 25%;" ui-sref="app.lopopup">
            <input type="button" class="btn btn-primary" value="New Lo"data-toggle="modal" data-target="#myModal">
          </div>
        </li>
      </a>
    </ul>
  </div>
</div>
