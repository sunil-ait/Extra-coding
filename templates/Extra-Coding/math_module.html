  <div class="row">

        <accordion-group heading= "{{lo.lo}}">
         <div class="row">
         <div class="col-xs-9 col">
          <h5><a ui-sref="app.lo.content({loId:lo.id})">  {{lo.description}}</a></h5>
         </div>
         <div class="col-xs-1 col">
      <button popover="Report Chart" popover-trigger="mouseenter" type="button" class="btn btn-success">RC</button>
        </div>
        <div class="col-xs-1 col">
      <button popover="Learning Acitivity Player" popover-trigger="mouseenter" type="button" class="btn btn-primary">LAP</button>
        </div>
        </div>
        </accordion-group>
      </div>
    </accordion>
  </div>

<div>

     <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I m a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <div class="row">
      <div class="contentbox1 myinner">
        <h3> Recommended Content widget </h3>

            Hare Rama Hare Rama Rama Rama Hare Hare </p>
      <div >

      <div style="height: 305px">
        <carousel interval="myInterval">
          <slide ng-repeat="slide in slides" active="slide.active">
          
         <button ng-click="open()">
            <div class="div1">
              <img ng-src="{{slide.image}}" style="margin:auto; height:200;">
            </div>
          </button>
          <button ng-click="open()">
            <div class="div1">
              <img ng-src="{{slide1[$index].image}}" style="margin:auto;height:200;">
            </div>
          </button>
          <button ng-click="open()">
            <div class="div1">
              <img ng-src="{{slide1[$index+1].image}}" style="margin:auto;height:200;">
            </div>
          </button>
          </button>
            <div class="carousel-caption">
              
            </div>
          </slide>
        </carousel>
      </div>
      </div>
      </div>  
    </div>
</div>
