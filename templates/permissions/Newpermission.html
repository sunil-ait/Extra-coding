<form name="MyPermission">
  <div class="form-group" style="margin-left:42%; margin-right:42%;">
    <div class="controls">
      <div class="row" >
        <input type="text" placeholder="Enter the permission name" ng-model="permission.name" class="form-control"/>
        <br/>
        <br/>
        <div class="col-md-4">
          <div align="left">
            <input type="button" style="background-color: #6eb8d7" ui-sref="app.permissions"  ng-click="save(1)" class="btn btn-primary" value="Save" />
          </div>
        </div>
        <div class="col-md-4">
          <div align="center">
            <button class="btn btn-primary" ui-sref="app.permissions" style="background-color: #6eb8d7">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
