<div class="curriculum-listings">
  <div class="container_div">
    <ul class="scrolling">
      <a>
        <li ng-repeat="course in allCourses">   
          <div class="curriculum-title">
          <br/>
            <span align="center">{{course.title}}</span>
          </div>
          <div class="curriculum-desc">{{course.description}}</div>  
          <div align="center">
          <a class="btn btn-primary" ui-sref="app.areacourses({areaId: area.id})">Graph</a>
          <a class="btn btn-primary" ui-sref="app.coursemodules({courseId: course.id})">View</a>
          <a class="btn btn-primary" ui-sref="app.coursepopupedit({courseId: course.id})">Edit</a>
          <a class="btn btn-primary" ng-click="deletecourse(course)">Delete</a>
          </div>
          <br>
        </li>
        <li>
          <div align="center" style="margin-top: 25%;" ui-sref="app.coursepopup">
            <input type="button" class="btn btn-primary" value="New Course"data-toggle="modal" data-target="#myModal">
          </div>
        </li>
      </a>
    </ul>
  </div>
</div>
